<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>
        <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" href="css/main.css" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.0/jquery.min.js" th:src="@{/webjars/jquery/2.2.0/jquery.min.js}"></script>
    </head>
    <body>
    
		<div th:replace="fragments/header :: header"></div>
		
        <div class="container">
        
        	<div th:if="${param.error}" class="alert alert-danger fade in" th:utext="#{err.invalid.credentioal}"></div>
	        <div th:if="${param.logout}" class="alert alert-danger fade in" th:utext="#{err.already.logged.out}"></div>
	        
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" th:action="@{/login}" method="post">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" />
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" />
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" th:text="#{btn.login}">sign in</button>
                </form><!-- /form -->
               
            </div><!-- /card-container -->
        </div><!-- /container -->
        

    </body>
</html>
